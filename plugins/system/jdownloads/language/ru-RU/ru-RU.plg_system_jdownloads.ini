PLG_SYSTEM_JDOWNLOADS="Система - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="Это системный плагин для jDownloads. Вы должны активировать его, иначе jD будет неправильно работать! Проверьте также дополнительные опции. Можно использовать функцию скрытия элемента или текст (см. ниже)."
PLG_SYSTEM_JDOWNLOADS_YES="Да"
PLG_SYSTEM_JDOWNLOADS_NO="Нет"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Активировать скрытие"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="Если <b>ДА</b>, то можно использовать заглушку, чтобы скрыть элементы или текст, и только специальная группа пользователей сможет увидеть их.<br />Доступные заглушки:<br />{Jdpub} Этот текст смогут увидеть только не авторизованные посетители {/jdpub}<br />{Jdreg} Смогут увидеть только зарегистрированные пользователи{/jdreg}<br />{Jdauthor} Этот, увидят только авторы{/jdauthor}<br />{Jdeditor} Этот, увидят только редакторы{/jdeditor}<br />{ Jdpublisher} Этот, увидят только издатели {/jdpublisher}<br />{Jdmanager} Этот, увидят только менеджеры{/jdmanager}<br />{Jdadmin} Увидят только администраторы{/jdadmin}<br />{ Jdsuper} Увидит только Суперадминистратор{/jdsuper}<br />{Jdspecial} Увидят все члены специальной группы пользователей{/jdspecial}<br /><br />Вы можете использовать эти заглушки во всех элементах jDownloads (в описании, названии, раскладках и т.д.), в модулях или содержании статьи. При использовании заглушки для одного типа пользователей, только участники этого типа смогут видеть скрываемое. Суперадминстратор может всегда видеть все скрытые элементы!<br /><br /><u>Важно:</u> Если вы использовали эту опцию и затем отключили ее, все скрытые элементы снова станут видимы для всех пользователей. Вставленные заглушки удаляются автоматически! "
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Максимум записей в журнал закачек"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Когда вы уменьшите количество записей в журнал, в базе данных, здесь можете определить максимальное значение. Все старые записи  выше этого значения будут автоматически удалены. Если это поле пустое, записи не будут автоматически удалены."
