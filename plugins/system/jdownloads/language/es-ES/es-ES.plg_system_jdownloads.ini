PLG_SYSTEM_JDOWNLOADS="Sistema - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="Este es un plugin para el sistema de jDownloads. ¡Debe activarse, de lo contrario jDownloads no funciona correctamente! Compruebe también las opciones adicionales. Opcionalmente se puede utilizar la función de ocultar al activarlo (inspirado en el plugin de ocultar contenido ador de Dioscouri Design)."
PLG_SYSTEM_JDOWNLOADS_YES="Sí"
PLG_SYSTEM_JDOWNLOADS_NO="No"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Activar la funcionalidad de ocultar"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="Cuando Sí, puede utilizar marcadores de posición para ocultar los elementos o el texto. Por lo que sólo los grupos de usuarios especiales  pueden verlos. <br /> Marcadores de posición disponibles: <br />{jdpub} Este texto sólo lo pueden ver los visitantes que no están registrados {/jdpub} <br /> {/jdreg} Este texto sólo se pueden ver los usuarios conectados {/jdreg} <br />{jdauthor} Sólo los autores pueden verlo {/jdauthor} <br /> {jdeditor} Sólo los editores pueden verlo {/jdeditor} <br /> {jdpublisher}  Sólo los editores pueden verlo {/jdpublisher} <br /> {jdmanager} Sólo los gestores pueden verlo {/jdmanager} <br /> {jdadmin} Sólo administradores pueden verlo {/jdadmin} <br /> {jdsuper} Sólo los superusuarios pueden verlo {/jdsuper} <br /> {jdspecial} Todos los miembros del grupo de usuarios especiales pueden verlo {/jdspecial} <br /><br /> Se puede utilizar en todos los elementos de salida de jDownloads (descripciones, títulos, diseños, etc), sino también en los módulos o el contenido del artículo. Cuando se utiliza un marcador de posición para un tipo de usuario único, sólo los miembros pueden verlo. ¡Sólo los superusuarios siempre pueden ver TODOS los elementos ocultos! <br /><br /> <b>Importante:</b> Cuando se ha utilizado esta opción y se desactiva para un momento posterior, todos los elementos ocultos vuelvan a ser visibles para todos los usuarios. Sin embargo, el marcador de posición se insertan es eliminado automaticamente!"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Establece el máximo del registro de descargas"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Cuando se reduce la cantidad de los datos de registro establecido en la base de datos, aquí se puede definir un valor máximo. Todos los conjuntos de datos mayores por encima de este valor, serán automaticamente eliminados. Cuando este campo está vacío, los conjuntos de datos no se borrará automaticamente."
