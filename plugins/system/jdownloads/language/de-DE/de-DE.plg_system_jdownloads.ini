PLG_SYSTEM_JDOWNLOADS="System - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="Dies ist ein System-Plugin für jDownloads. Sie müssen es aktivieren, sonst funktioniert jDownloads nicht korrekt! Beachten Sie auch die zusätzlichen Optionen. Optional können Sie auch die Funktion zum Verbergen von Inhalten aktivieren. Lesen Sie hierzu die Beschreibungen (diese Funktion wurde inspiriert durch das Hider Content-Plugin von Dioscouri Design)."
PLG_SYSTEM_JDOWNLOADS_YES="Ja"
PLG_SYSTEM_JDOWNLOADS_NO="Nein"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Verbergen Funktion aktivieren"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="Wenn Ja, können Sie folgende Platzhalter verwenden, um Elemente oder Text zu verbergen. Diesen Text können dann nur spezielle Benutzergruppen sehen.<br />Verfügbare Platzhalter:<br />{jdpub}Diesen Text können nur Besucher sehen, die nicht angemeldet sind{/jdpub}<br />{jdreg}Diesen Text können nur angemeldete Benutzer sehen{/jdreg}<br />{jdauthor}Nur Autoren sehen dies{/jdauthor}<br />{jdeditor}Nur Editoren sehen dies{/jdeditor}<br />{jdpublisher}Nur Publisher sehen diesen Text{/jdpublisher}<br />{jdmanager}Nur Manager sehen dies{/jdmanager}<br />{jdadmin}Nur Admins sehen dies{/jdadmin}<br />{jdsuper}Nur Super-User sehen dies{/jdsuper}<br />{jdspecial}Alle Mitglieder der Special User Group können dies sehen{/jdspecial}<br /><br />Die Platzhalter können nicht nur in allen jDownloads Bereichen (Beschreibungen, Titel, Layouts etc.) verwendet werden, sondern auch in Joomla Module oder Artikel. Wenn Sie einen Platzhalter für eine einzelne Benutzergruppe verwenden, können nur diese Mitglieder den Text sehen. Nur ein Super User kann jederzeit ALLE versteckten Elemente sehen!<br /><br /><b>Wichtig:</b>Wenn Sie diese Option verwendet haben und Sie deaktivieren diese zu einem späteren Zeitpunkt, werden alle versteckten Elemente wieder sichtbar für alle Benutzer. Die eingefügten Platzhalter werden aber dann automatisch entfernt!"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Maximale Anzahl Download Logs"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Wenn Sie die Anzahl der Log-Datensätze in der Datenbank begrenzen wollen, können Sie hier den maximalen Wert angeben. Alle älteren Datensätzen über diesem Wert werden dann automatisch gelöscht. Wird kein Wert angegeben, werden keine Datensätze automatisch gelöscht."
