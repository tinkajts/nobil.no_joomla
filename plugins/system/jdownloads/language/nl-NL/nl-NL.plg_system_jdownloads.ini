PLG_SYSTEM_JDOWNLOADS="Systeem - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="Dit is een systeem plugin voor jDownloads. Je moet deze activeren, anders zal jDownloads niet correct werken. Controleer ook de additionele opties. Optioneel is om de verberg functionaliteit te gebruiken wanneer je deze activeert (geïnspireerd door de verberg content plugin van Dioscouri Design)."
PLG_SYSTEM_JDOWNLOADS_YES="Ja"
PLG_SYSTEM_JDOWNLOADS_NO="Nee"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Activeer de verberg functionaliteit"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="Wanneer ingesteld op ja kun je de plaatshouder om elementen of tekst te verbergen gebruiken. Op die manier kunnen alleen speciale groepen dit zien. <br />Beschikbare plaatshouders:<br />{jdpub} Deze tekst word alleen gezien door bezoekers die NIET zijn ingelogd {/jdpub}<br />{jdreg} Deze tekst word alleen gezien door bezoekers die zijn ingelogd {/jdreg}<br />{jdauthor} Alleen auteurs zien deze tekst {/jdauthor}<br />{jdeditor} Alleen editors zien deze tekst {/jdeditor}<br />{jdpublisher} Alleen publishers zien deze tekst {/jdpublisher}<br />{jdmanager} Alleen managers zien deze tekst {/jdmanager}<br />{jdadmin} Alleen admins zien deze tekst {/jdadmin}<br />{jdsuper} Alleen super gebruikers zien deze tekst {/jdsuper}<br />{jdspecial} Alle leden van de speciale gebruikers groep zien deze tekst {/jdspecial}<br /><br />Je kunt het gebruiken in ALLE jDownloads output elementen (Omschrijvingen, Titels, Layouts etc.) maar ook in modules of artikel inhoud. Wanneer je een plaatshouder gebruikt voor een enkele gebruiker type, kunnen alleen leden de tekst zien. Alleen een super gebruiker kan altijd ALLE verborgen elementen zien!<br /><br /><b>Belangrijk:</b> Wanneer je deze optie hebt gebruikt en je wilt het later deactiveren, zullen alle verborgen elementen weer zichtbaar zijn voor alle gebruikers. De gebruikte plaatshouder zal automatisch worden verwijderd!"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Maximale aantal log data sets"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Wanneer je de hoeveelheid van log data wilt reduceren in de database, kun je hier een maximale waarde definiëren. Alle data boven deze waarde zal dan automatisch worden verwijderd. Wanneer je dit veld leeg laat, zal er geen data automatisch worden verwijderd."
