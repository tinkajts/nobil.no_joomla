PLG_SYSTEM_JDOWNLOADS=""Sistema - JDownloads""
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION=""Este é um plugin do sistema para jDownloads. Você deve ativá-lo, caso contrário o jDownloads  não funcioná corretamente! Verifique também as opções adicionais. Opcional que você pode usar a funcionalidade de esconder quando você ativá-lo (inspirado pelo plugin de  conteúdo Dioscouri de Design).""
PLG_SYSTEM_JDOWNLOADS_YES=""Sim""
PLG_SYSTEM_JDOWNLOADS_NO=""Não""
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL=""Ativar a funcionalidade de esconder""
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC=""Quando Sim, você pode usar espaço reservado para ocultar elementos ou texto. Assim, apenas os grupos de usuários especiais podem ver.<br />Espaço reservado disponíveis:<br /> {jdpub} Este texto só pode ver os visitantes que NÃO estão logados {/jdpub}<br />{jdreg} Este texto só pode ser visto por usuários que ESTÃO logados{/jdreg}<br />{jdauthor} Somente Autores podem ver isso. {/jdauthor}<br />{jdeditor}Somente Escritores podem ver isso.{/jdeditor}<br />{jdpublisher}{/jdpublisher}<br />{jdmanager}Somente Gerentes podem ver isso. {/jdmanager}<br />{jdadmin}Somente Administradores podem ver isso.{/jdadmin}<br />{jdsuper}Somente Super Usuários podem ver isso. {/jdsuper}<br />{jdspecial} Todos os membros do Grupo de Usuários Especiais podem ver isso.{/jdspecial}<br /><br />Você pode usá-lo em todos os elementos de saída jDownloads (descrições, títulos, Layouts etc), mas também em módulos ou o conteúdo do artigo. Quando você usa um espaço reservado para um usuário único, somente ele pode ver esse espaço reservado. Mas um Super Usuário pode sempre ver TODOS os elementos ocultos!<br /><br /><b>Importante:</b>Quando você desativar essa opção mais tarde, todos os elementos ocultos serão exibidos para todos os usuários independente do grupo. E os espaços reservados inseridos, serão removidos Automaticamente!""
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL=""Maximo de dados de Logs de Downloads Configurados""
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Você pode definir aqui um valor máximo. Quando você vai reduzir a quantidade de dados no log. Todos os conjuntos de dados antigos acima deste valor, serão excluídos automaticamente. Quando este campo está vazio, os conjuntos de dados no log não serão excluídos."
