PLG_RECAPTCHA_THEME_CLEAN="Ren"
PLG_RECAPTCHA_LANG_LABEL="Språk"
PLG_RECAPTCHA_LANG_DESC="Velg språk for reCAPTCHA. Dersom standard er angitt, og språkfilen har egendefinerte oversettelser, vil dette bli brukt."

