PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dette programtillegget for bekreftelsekode bruker reCAPTCHA-tjenesten for å hindre spammere mens den bidrar til å digitalisere bøker, aviser og gamle radioprogrammer. Gå til http://google.com/recaptcha for å få en offentlig og privat nøkkel for ditt domene. Om dønsker å bruke dette for nye kontoer går du til 'Brukere -> Innstillinger' og velger 'Bekreftelsekode – reCaptcha' på 'Bekreftelsekode'."
PLG_CAPTCHA_RECAPTCHA="Bekreftelsekode - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Offentlig nøkkel"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Brukes i JavaScript-koden ovenfor dine brukere. Se programtilleggets beskrivelse for instruksjoner om hvordan man skaffer seg en offentlig nøkkel."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Privat nøkkel"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Brukes i kommunikasjonen mellom din server og ReCaptha-serveren. Forsikr deg om å holde dette hemmelig. Se programtilleggets beskrivelse for instruksjoner om hvordan man skaffer seg en privat nøkkel."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Angir hvilket tema som skal brukes for reCAPTCHA."
